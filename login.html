<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <title>Facebook</title>
</head>

<body>
    <!-- aqui ficarÃ£o os textos da esqeurda e direita-->
    <div class="main-login">

        <div class="left-login">
            <h1 class="text-facebook">Facebook</h1>
            <h2>Entre para o nosso time</h2>
            <img src="facebook.svg" alt="FacebookAnimation">

        </div>

        <div class="right-login"></div>
        <div class="card-login">
            <h1 class="text-login">LOGIN</h1>

            <div class="textfield">
                <label for="usuario">Email</label>
                <input id="usuario" type="text" name="usuario" placeholder="Email">
            </div>

            <div class="textfield">
                <label for="senha">Senha</label>
                <input id="password" type="password" name="senha" placeholder="Senha">
            </div>
            <button id="btn-login" class="btn-login">Login</button>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Cadastre-se
            </button>

        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cadastre-se</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            
                            <div class="col-sm-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="col-sm-6">
                                <label for="nome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                            </div>

                            <div class="col-sm-12">
                                <label for="nome" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email"  placeholder="email@email.com.br">
                            </div>
                            <div class="col-sm-12">
                                <label for="nome" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="novaSenha"  placeholder="Nova Senha">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone"  placeholder="(10)99988-7766">
                            </div>
                            <div class="col-sm-4">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf"  placeholder="12345678910">
                            </div>
                            <div class="col-sm-4">
                                <label for="genero" class="form-label">Genero</label>
                                <!-- <input type="text" class="form-control" id="genero"> -->
                                <select class="form-select" id="genero">
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                    <option>Outros</option>
                                </select>
                            </div>
                        </div>

                        
                    </div>

                    <!-- Modal footer e mais -->
                    <div class="modal-footer">
                        <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                        <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
                    </div>



                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    </div>
    <script src="./login.js"></script>
    <script src="./Facebook-home/home.html"></script>

</body>

</html>
