<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Facebook cadastro</title>
</head>
<body>
    <div class="main-cadastro">

            <div class="center-cadastro">
                <h1 class="text-cadastro">Cadastre-se</h1>
                <h4>É rapido e fácil</h4>
            </div>

            <div class = "textfield">
                <label for="usuario">Usuário</label>
                <input id= "usuario" type="text" name = "usuario" placeholder="Usuário">
            </div>

            <div class = "textfield">
                <label for="email">Email</label>
                <input id= "email" type="text" name = "email" placeholder="E-mail">
            </div>
        
            <div class = "textfield">
                <label for="password">Password</label>
                <input id= "password" type="password" name = "senha" placeholder="Password">
            </div>

        
        
    

            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Genero
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Masculino </a>
                  <a class="dropdown-item" href="#">Feminino </a>
                  <a class="dropdown-item" href="#">Outro </a>
                </div>
              </div>

        <div class="dataBox">
            <label for="data-nascimento"><b>Data de Nascimento</b></label>
            <input id="dataBox" type="date" name="data-nascimento" id="data-nascimento" class="inputUser" required>
        
        </div>
        <button type="button" class="btn btn-success">Cadastre-se</button>
    </div>

        <script src="cadastro.js"></script>


</body>
</html>
